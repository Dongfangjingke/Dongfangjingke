<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 移动优先：viewport 写得足够严谨 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes">
    <title>东方京科内部资料</title>

    <!-- 极简重置 + 主题色 -->
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{background:#f5f5f5;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif}
        /* 图片容器：最大 100vw，防止溢出 */
        .img-box{
            width:100%;
            max-width:100vw;   /* 保险丝：再宽也不能超出屏宽 */
            margin:0 auto;
            padding:8px;       /* 给屏幕边缘一点“呼吸” */
        }
        /* 图片：100% 宽，自动高，圆角阴影 */
        .img-fluid{
            display:block;
            width:100%;
            height:auto;
            border-radius:8px;
            box-shadow:0 2px 8px rgba(0,0,0,.12);
            cursor:zoom-in;    /* 提示可点击放大 */
            transition:transform .3s ease;
        }
        /* 点击放大时的动画（可选） */
        .img-fluid.zoomed{
            position:fixed;
            top:0;left:0;
            width:100%;height:100%;
            object-fit:contain;
            z-index:9999;
            background:#000;
            border-radius:0;
            cursor:zoom-out;
            transform:none;
        }
    </style>
</head>
<body>
    <div class="img-box">
        <!-- 替换为你的真实地址 -->
        <img id="pic" class="img-fluid" src="Dongfangjingke.png" alt="东方京科内部资料">
    </div>

    <!-- 点击放大/缩小（可选） -->
    <script>
        const pic = document.getElementById('pic');
        pic.addEventListener('click', () => pic.classList.toggle('zoomed'));
    </script>
</body>
</html>
