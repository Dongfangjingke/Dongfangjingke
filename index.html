<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>东方京科内部资料</title>
  <style>
    /* 全屏重置 */
    html,body{margin:0;height:100%;background:#f5f5f5}

    /* 容器：占满屏高，用 flex 把图片垂直居中 */
    .img-wrapper{
      display:flex;
      align-items:center;
      justify-content:center;
      width:100vw;
      height:100vh;
      overflow:hidden;     /* 防止长图产生滚动条 */
    }

    /* 图片：宽度始终 ≤ 屏宽，高度 ≤ 屏高，保持比例 */
    .img-fit{
      max-width:100vw;
      max-height:100vh;
      width:auto;
      height:auto;
      object-fit:contain;  /* 等比缩放、不裁剪 */
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,.12);
    }
  </style>
</head>
<body>
  <div class="img-wrapper">
    <!-- 记得替换为真实外链 -->
    <img class="img-fit"
         src="Dongfangjingke.png"
         alt="东方京科内部资料">
  </div>
</body>
</html>
