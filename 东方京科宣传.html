<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>东方京科科普</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
    /* 去掉默认边距，让视频贴边 */
    html,body{
        margin:0;
        padding:0;
        height:100%;
    }

    /* 视频容器：占满可视宽度，高按 16:9 等比例自动 */
    .video-wrapper{
        width:100%;
        position:relative;
        padding-top:56.25%; /* 16:9 的固定高宽比 */
    }

    /* 让 <video> 绝对定位，完全铺满容器 */
    .video-wrapper video{
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        object-fit:contain; /* 保持比例，不裁剪 */
    }
</style>
</head>
<body>
    <div class="video-wrapper">
        <video controls autoplay muted>
            <source src="东方京科.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
    </div>
</body>
</html>
